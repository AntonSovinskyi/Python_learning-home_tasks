<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Notes</title>
</head>
<body>
<h1>Update note</h1>

<form action="http://localhost:8000/notes/perform_update/{{ note.id }}" method="post">
{% csrf_token %}
Note title:<br>
<input name="title" value="{{ note.title }}">
<br><br>
Note text:<br>
<input name="text" value="{{ note.text }}">
<br><br>
<input type="submit" value="Submit">
</form>
</body>
</html>
